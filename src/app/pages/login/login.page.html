<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Skeleton-APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/login.svg"></ion-img>

  <ion-item class="ion-margin-top">
    <ion-input labelPlacement="floating" [(ngModel)]="usuarioCorreo">
      <div slot="label">Usuario</div>
    </ion-input>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-input labelPlacement="floating" type="password" [(ngModel)]="usuarioContrasena">
      <div slot="label">Contrasena</div>
    </ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" expand="block" (click)="validarCredenciales()">Ingresar</ion-button>

  <ion-text class="ion-text-center" [routerLink]="['/recuperar']">
    <p>Â¿Olvidaste tu contrasena?</p>
  </ion-text>
</ion-content>
